<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <title>Quizzy</title>
  </head>
  <body>
    <h1 class="title">Quizzy</h1>
    <form action="/html/quiz.html" class="form">
      <label for="domain" class="domainLabel">Domain</label>
      <select name="domain" id="domain">
        <option value="" selected disabled>Select a subject</option>
        <option value="9">General Knowledge</option>
        <option value="10">Books</option>
        <option value="11">Film</option>
        <option value="12">Music</option>
        <option value="17">Science</option>
        <option value="15">Video Games</option>
        <option value="18">Computers</option>
        <option value="19">Maths</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="28">Cars</option>
        <option value="27">Animals</option>
        <option value="25">Art</option>
        <option value="31">Anime & Manga</option>
      </select>
      <label for="difficulty" class="diffLabel">Difficulty</label>
      <select name="difficulty" id="difficulty">
        <option value="" selected disabled>Select the difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="questions" class="questionsLabel">Number of questions</label>
      <select name="questions" id="questions">
        <option value="" selected disabled>Select the number</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
      <button class="button" type="submit">Start</button>
    </form>
    <script src="/js/index.js"></script>
  </body>
</html>
